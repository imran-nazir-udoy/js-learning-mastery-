<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getdata(dataid,getnext)
        {
            setTimeout(function()
            {
                console.log("dataid : ",dataid);
                //checking if getnext is availavle or not
                if(getnext)
                {
                    getnext();
                }
            },2000)
        }



        getdata(1,function()
        {
            getdata(2,function()
            {
                getdata(3,function()
                {
                    getdata(4,function()
                    {
                        getdata(5);
                    })
                })
            })
        })
    </script>
</body>
</html>
